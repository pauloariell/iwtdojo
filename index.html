    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #f39c12;
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px - 60px); /* Subtract navbar and footer heights */
            display: flex;
            flex-direction: column;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            flex: 1;
        }

        .logo-container {
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-whatsapp {
            margin-top: 2rem;
        }

        /* Location Section */
        .location-section {
            background-color: #f8f9fa;
            padding: 4rem 2rem;
        }

        .location-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .location-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .location-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
        }

        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            height: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #333;
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu {
                display: block;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .hero-section {
                padding: 2rem 1rem;
            }

            .location-title {
                font-size: 2rem;
            }

            .location-subtitle {
                font-size: 1rem;
            }

            .map-container {
                height: 300px;
            }

            .whatsapp-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 1.5rem 0.5rem;
            }

            .location-section {
                padding: 2rem 1rem;
            }

            .location-title {
                font-size: 1.8rem;
            }

            .map-container {
                height: 250px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-whatsapp {
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        /* WhatsApp floating button */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            z-index: 999;
            transition: all 0.3s ease;
        }

        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }

        .whatsapp-float .whatsapp-icon {
            width: 30px;
            height: 30px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
            position: relative;
            z-index: 100;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Adjust whatsapp float button to not overlap footer */
        .whatsapp-float {
            bottom: 80px;
        }

        @media (max-width: 768px) {
            .whatsapp-float {
                bottom: 90px;
            }
        }

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                const navMenu = document.getElementById('navMenu');
                navMenu.classList.remove('active');
            });
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
